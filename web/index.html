<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hallo Welt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background:
                radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(150, 180, 50, 1) 0%, rgba(120, 160, 40, 0.6) 2%, transparent 6%),
                radial-gradient(circle at 20% 50%, rgba(40, 50, 20, 0.5) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(30, 40, 15, 0.5) 0%, transparent 50%),
                linear-gradient(135deg, #1a2410 0%, #0f1508 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                repeating-linear-gradient(45deg, transparent, transparent 3px, rgba(255, 255, 255, 0.06) 6px, rgba(255, 255, 255, 0.06) 4px),
                repeating-linear-gradient(-45deg, transparent, transparent 3px, rgba(255, 255, 255, 0.06) 6px, rgba(255, 255, 255, 0.06) 4px);
            pointer-events: none;
            background-size: 100% 100%;
            transition: background-position 0.1s ease-out;
            filter: brightness(var(--brightness, 1));
        }

        .container {
            text-align: center;
            background: black;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow:
                0 0 40px rgba(150, 180, 50, 0.4),
                0 0 80px rgba(150, 180, 50, 0.2),
                0 8px 20px rgba(0, 0, 0, 0.15);
            animation: slideIn 0.6s ease-out;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3.5em;
            color: #b8d450;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #96b432 0%, #7a9428 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow:
                0 0 10px rgba(150, 180, 50, 0.5),
                0 0 20px rgba(150, 180, 50, 0.2);
            filter: drop-shadow(0 0 5px rgba(150, 180, 50, 0.3));
        }

        p {
            color: #666;
            font-size: 1.2em;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }


        .container {
            z-index: 2;
        }

        .bubble-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .bubble {
            position: absolute;
            border: 2px solid rgba(150, 180, 50, 0.4);
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(150, 180, 50, 0.15), rgba(150, 180, 50, 0.05));
            filter: blur(0.5px);
        }

        .line {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(150, 180, 50, 0.4), transparent);
            pointer-events: none;
            filter: blur(1px);
        }
    </style>
</head>
<body>
    <div class="bubble-container" id="bubbleContainer"></div>
    <div class="container">
        <h1>Hallo Welt</h1>
        <p>Willkommen!</p>
    </div>

    <script>
        const body = document.body;
        const bubbleContainer = document.getElementById('bubbleContainer');
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;

        class Bubble {
            constructor(x, y, size) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.targetX = x;
                this.targetY = y;
                this.element = document.createElement('div');
                this.element.className = 'bubble';
                this.element.style.width = size + 'px';
                this.element.style.height = size + 'px';
                bubbleContainer.appendChild(this.element);
            }

            update(mouseX, mouseY) {
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const repelDistance = 150;

                if (distance < repelDistance) {
                    const angle = Math.atan2(dy, dx);
                    const force = (1 - distance / repelDistance) * 2;
                    this.vx -= Math.cos(angle) * force;
                    this.vy -= Math.sin(angle) * force;
                }

                this.vx *= 0.98;
                this.vy *= 0.98;
                this.x += this.vx;
                this.y += this.vy;

                const padding = this.size;
                if (this.x < -padding) this.x = window.innerWidth + padding;
                if (this.x > window.innerWidth + padding) this.x = -padding;
                if (this.y < -padding) this.y = window.innerHeight + padding;
                if (this.y > window.innerHeight + padding) this.y = -padding;

                this.element.style.left = (this.x - this.size / 2) + 'px';
                this.element.style.top = (this.y - this.size / 2) + 'px';
            }
        }

        class Line {
            constructor() {
                this.x = Math.random() * window.innerWidth;
                this.y = Math.random() * window.innerHeight;
                this.angle = Math.random() * Math.PI * 2;
                this.vx = Math.cos(this.angle) * (Math.random() * 1 + 0.5);
                this.vy = Math.sin(this.angle) * (Math.random() * 1 + 0.5);
                this.length = Math.random() * 200 + 150;
                this.life = 1;
                this.decay = Math.random() * 0.005 + 0.002;
                this.directionChanges = 0;
                this.maxDirectionChanges = 5;
                this.stepsSinceChange = 0;
                this.stepsPerChange = Math.random() * 40 + 20;
                this.element = document.createElement('div');
                this.element.className = 'line';
                this.element.style.width = this.length + 'px';
                this.element.style.height = '1px';
                bubbleContainer.appendChild(this.element);
            }

            update() {
                this.stepsSinceChange++;
                if (this.stepsSinceChange > this.stepsPerChange && this.directionChanges < this.maxDirectionChanges) {
                    this.angle += (Math.random() - 0.5) * (Math.PI / 2);
                    this.vx = Math.cos(this.angle) * (Math.random() * 1 + 0.5);
                    this.vy = Math.sin(this.angle) * (Math.random() * 1 + 0.5);
                    this.directionChanges++;
                    this.stepsSinceChange = 0;
                    this.stepsPerChange = Math.random() * 40 + 20;
                }

                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;
                this.element.style.opacity = this.life;
                this.element.style.left = this.x + 'px';
                this.element.style.top = this.y + 'px';
                this.element.style.transform = `rotate(${this.angle}rad)`;
                return this.life > 0;
            }
        }

        const bubbles = [];
        for (let i = 0; i < 50; i++) {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            const size = Math.random() * 80 + 30;
            bubbles.push(new Bubble(x, y, size));
        }

        const lines = [];
        setInterval(() => {
            if (lines.length < 60) {
                lines.push(new Line());
            }
        }, 100);

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            const distortX = (mouseX - window.innerWidth / 2) * 0.15;
            const distortY = (mouseY - window.innerHeight / 2) * 0.15;

            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const distance = Math.sqrt(Math.pow(mouseX - centerX, 2) + Math.pow(mouseY - centerY, 2));
            const maxDistance = Math.sqrt(Math.pow(centerX, 2) + Math.pow(centerY, 2));
            const brightness = 1 + (1 - Math.min(distance / (maxDistance * 0.3), 1)) * 2;

            body.style.setProperty('--mouse-x', mouseX + 'px');
            body.style.setProperty('--mouse-y', mouseY + 'px');
            body.style.setProperty('--distort-x', distortX + 'px');
            body.style.setProperty('--distort-y', distortY + 'px');
            body.style.setProperty('--brightness', brightness);
        });

        function animate() {
            bubbles.forEach(bubble => bubble.update(mouseX, mouseY));
            for (let i = lines.length - 1; i >= 0; i--) {
                if (!lines[i].update()) {
                    lines[i].element.remove();
                    lines.splice(i, 1);
                }
            }
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
