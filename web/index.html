<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hallo Welt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background:
                radial-gradient(ellipse at center, #2a3620 0%, #1a2410 50%, #000000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            background-size: 100% 100%;
            transition: background-position 0.1s ease-out;
            filter: brightness(var(--brightness, 1));
        }

        .container {
            text-align: center;
            background: black;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow:
                0 0 30px rgba(150, 180, 50, 0.8),
                0 0 50px rgba(150, 180, 50, 0.5),
                0 8px 20px rgba(0, 0, 0, 0.15);
            animation: slideIn 0.6s ease-out;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3.5em;
            color: #b8d450;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #c8f050 0%, #a8d850 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow:
                0 0 10px rgba(150, 180, 50, 0.5),
                0 0 20px rgba(150, 180, 50, 0.2);
            filter: drop-shadow(0 0 5px rgba(150, 180, 50, 0.3));
        }

        p {
            color: #666;
            font-size: 1.2em;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }


        .container {
            z-index: 2;
        }

    </style>
</head>
<body>
    <div class="bubble-container" id="bubbleContainer"></div>
    <div class="container">
        <h1>Hallo Welt</h1>
        <p>Willkommen!</p>
    </div>


</body>
</html>
