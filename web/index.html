<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hallo Welt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background:
                radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(150, 180, 50, 1) 0%, rgba(120, 160, 40, 0.7) 3%, rgba(107, 142, 35, 0.3) 8%, transparent 15%),
                radial-gradient(circle at 20% 50%, rgba(74, 95, 31, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(58, 74, 32, 0.3) 0%, transparent 50%),
                linear-gradient(135deg, #4a5f1f 0%, #3a4a20 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                repeating-linear-gradient(45deg, transparent, transparent 6px, rgba(255, 255, 255, 0.08) 6px, rgba(255, 255, 255, 0.08) 8px),
                repeating-linear-gradient(-45deg, transparent, transparent 6px, rgba(255, 255, 255, 0.08) 6px, rgba(255, 255, 255, 0.08) 8px);
            pointer-events: none;
            background-size: 100% 100%;
            transition: background-position 0.1s ease-out;
            filter: brightness(var(--brightness, 1));
        }

        .container {
            text-align: center;
            background: black;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            animation: slideIn 0.6s ease-out;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3.5em;
            color: #333;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #4a5f1f 0%, #3a4a20 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            color: #666;
            font-size: 1.2em;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .grid-distort {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hallo Welt</h1>
        <p>Willkommen!</p>
    </div>

    <script>
        const body = document.body;
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            const distortX = (mouseX - window.innerWidth / 2) * 0.15;
            const distortY = (mouseY - window.innerHeight / 2) * 0.15;

            // Brightness effect - lines get brighter where mouse is
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const distance = Math.sqrt(Math.pow(mouseX - centerX, 2) + Math.pow(mouseY - centerY, 2));
            const maxDistance = Math.sqrt(Math.pow(centerX, 2) + Math.pow(centerY, 2));
            const brightness = 1 + (1 - Math.min(distance / (maxDistance * 0.3), 1)) * 2;

            body.style.setProperty('--mouse-x', mouseX + 'px');
            body.style.setProperty('--mouse-y', mouseY + 'px');
            body.style.setProperty('--distort-x', distortX + 'px');
            body.style.setProperty('--distort-y', distortY + 'px');
            body.style.setProperty('--brightness', brightness);
        });
    </script>
</body>
</html>
